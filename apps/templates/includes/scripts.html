<script src="/static/assets/vendor/jquery/dist/jquery.min.js"></script>
<script src="/static/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/assets/vendor/js-cookie/js.cookie.js"></script>
<script src="/static/assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
<script src="/static/assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>

<!-- Modern UI Scripts -->
<script>
  // Initialiser les tooltips
  $(function() {
    $('[data-toggle="tooltip"]').tooltip();
    
    // Animation des cartes au scroll
    const animateOnScroll = function() {
      const cards = document.querySelectorAll('.card:not(.animated)');
      cards.forEach(card => {
        const cardPosition = card.getBoundingClientRect().top;
        const screenPosition = window.innerHeight / 1.2;
        
        if(cardPosition < screenPosition) {
          card.classList.add('animate-fade-in');
          card.classList.add('animated');
        }
      });
    };
    
    // Exécuter l'animation au chargement initial et au scroll
    animateOnScroll();
    window.addEventListener('scroll', animateOnScroll);
    
    // Amélioration des formulaires - ajouter la classe was-validated lors de la soumission
    $('.needs-validation').on('submit', function(event) {
      if (this.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      $(this).addClass('was-validated');
    });
    
    // Transition élégante pour les liens de la sidenav
    $('.sidenav .nav-link').on('click', function() {
      $(this).addClass('clicked');
      setTimeout(() => {
        $(this).removeClass('clicked');
      }, 300);
    });
  });
</script>
