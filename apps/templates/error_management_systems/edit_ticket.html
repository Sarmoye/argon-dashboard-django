{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
  <h1>Modify the Ticket</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-secondary">
      <i class="fas fa-save me-2"></i>Save
    </button>
  </form>
{% endblock %}
